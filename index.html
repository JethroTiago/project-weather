<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/assets/img/climaicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Clima</title>
</head>
<body>

    <div class="container" id="container">
        <div class="caixa-pesquisa" id="caixa-pesquisa">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="caixa-pesquisa-input" placeholder="Digite a localização">
            <button class="fa-solid fa-magnifying-glass" id="caixa-pesquisa-botao"></button>
        </div>
        
        <div class="caixa-clima" id="caixa-clima">
            <img id="caixa-clima-img" src="">
            <p class="temperatura" id="temperatura"></p>
            <p class="descricao" id="descricao"></p>
        </div>
        
        <div class="detalhes-clima" id="detalhes-clima">
            <div class="umidade">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="umidade-span"></span>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="vento">
                <i class="fa-solid fa-fan"></i>
                <div class="text">
                    <span id="vento-span"></span>
                    <p>Velo. do vento</p>
                </div>
            </div>
        </div>
        
        <div class="nao-encontrado" id="nao-encontrado">
            <img src="/assets/img/error-404.png" alt="Mensagem de Error 404">
            <p>Oops! Localização inválida!</p>
        </div>
        
    </div>
    
    <script src="https://kit.fontawesome.com/ce0680666c.js" crossorigin="anonymous"></script>
    <script src="/assets/javascript/index.js"></script>
</body>
</html>
